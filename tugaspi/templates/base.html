{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bon Digital</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Bon Digital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">

          <ul class="navbar-nav mr-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product_list'  %}">Product</a>
            </li>
       
            <li class="nav-item">
              <a class="nav-link" href="{% url 'salin_barang'  %}">New Bon</a>
            </li>
            {% else %}

            {% endif %}

          </ul>

          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            
            <li style="width: 120px;">
              <p class="text-white">hello, {{user.username}}</p>
            </li>

            <li class="nav-item">
              <a class="p-3 mb-2 bg-danger text-white" href="{% url 'logout' %}">Logout</a>
            </li>

            {% else %}

            <li class="nav-item">
              <a class="p-3 mb-2 bg-primary text-white" href="{% url 'login' %}">Login</a>
            </li>

            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="app">
        {% block content %}
        {% endblock %}
    </div>
    <!-- /.container -->

  <!-- Site footer -->
 

  
    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
