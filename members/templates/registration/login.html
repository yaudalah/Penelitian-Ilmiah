{% extends 'base.html' %}
{% block tittle %}Login{% endblock %}
{% block content %}

<h1>Login..</h1>
<br/><br/>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Input Username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Input Your Password Here">
            <small class="form-text text-muted">Never share your password with anyone else!!</small>
        </div>
        <button class= "btn btn-primary btn-lg btn-block"">Login</button> <br/><br/>
        <p class="text-right">Join Us Now, Click <a href="{% url 'register' %}">Here</a> To Register.</p>
    </form>
</div>
{% endblock content %}
